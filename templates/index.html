<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      font-size: 24px;
      font-weight: 600;
    }

    .login-btn, .google-btn, .phone-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #3D84C6;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .google-btn {
      background-color: #db4437;
    }

    .phone-btn {
      background-color: #34a853;
    }

    .login-btn:hover,
    .google-btn:hover,
    .phone-btn:hover {
      opacity: 0.9;
    }

    .divider {
      margin: 20px 0;
      color: #999;
      font-size: 14px;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      height: 1px;
      width: 40%;
      top: 50%;
      background: #444;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background-color: #2a2a2a;
      border: 1px solid #3D84C6;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #bbb;
    }

    .signup-text {
      margin-top: 20px;
      font-size: 14px;
      color: #bbb;
    }

    .signup-text a {
      color: #3D84C6;
      text-decoration: none;
      cursor: pointer;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      color: #fff;
      text-align: center;
      transform: scale(0.95);
      transition: transform 0.3s ease;
    }

    .modal.active .modal-content {
      transform: scale(1);
    }

    .modal-content h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #2a2a2a;
      border: 1px solid #3D84C6;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
    }

    .phone-group {
      display: flex;
      gap: 8px;
    }

    .phone-group select {
      width: 35%;
    }

    .phone-group input {
      width: 65%;
    }

    .close {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #bbb;
    }

    .close:hover {
      color: #fff;
    }

    .error {
      color: #ff6b6b;
      font-size: 13px;
      margin-bottom: 10px;
      display: none;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 24px;
        border-radius: 12px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <button class="google-btn"><a href="{% url 'social:begin' 'google-oauth2' %}" class="google-btn">
      Log in with Google
    </a></button>
    <div class="divider">or</div>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    
    <p class="signup-text">Don't have an account? <a id="openModal">Create one</a></p>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create Account</h2>
      <form id="registerForm" method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <input type="text"    name="username"       placeholder="Username" required />
        <input type="email"   name="email"          placeholder="Email"    required />
        <input type="password" name="password"      placeholder="Password" required />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
        <select name="country_code" required>
          <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
        </select>
        <input type="tel"     name="phone_number"   placeholder="Phone Number" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("registerModal");
    const openBtn = document.getElementById("openModal");
    const closeBtn = document.querySelector(".close");
    const form = document.getElementById("registerForm");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const passwordError = document.getElementById("passwordError");

    openBtn.addEventListener("click", (e) => {
      e.preventDefault();
      modal.classList.add("active");
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("active");
      passwordError.style.display = "none";
      form.reset();
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.remove("active");
        passwordError.style.display = "none";
        form.reset();
      }
    });
//tum 
    form.addEventListener("submit", (e) => {
      if (password.value !== confirmPassword.value) {
        e.preventDefault();
        passwordError.style.display = "block";
      } else {
        passwordError.style.display = "none";
        alert("Registration successful!");
        modal.classList.remove("active");
        form.reset();
      }
    });
  </script>
</body>
</html>
